<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Meta Tags -->
    <meta name="description" content="PatDev Studio - Jasa Pembuatan Website Profesional untuk UMKM dan Perusahaan">
    <meta name="keywords" content="website, jasa website, developer, web development, patdev studio">
    <meta name="author" content="PatDev Studio">
    <meta name="theme-color" content="#0F1419">

    <!-- Open Graph -->
    <meta property="og:title" content="PatDev Studio - Jasa Pembuatan Website Profesional">
    <meta property="og:description" content="Solusi digital masa depan untuk bisnis Anda">
    <meta property="og:image" content="/images/logo.webp">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PatDev Studio">
    <meta name="twitter:description" content="Jasa Pembuatan Website Profesional">
    <meta name="twitter:image" content="/images/logo.webp">

    <!-- Mobile Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Preload fonts -->
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        as="style">

    <!-- Inline Critical CSS -->
    <style>
        /* Critical CSS untuk initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0F1419;
            color: #FFFFFF;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #root {
            min-height: 100vh;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0F1419;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(107, 70, 193, 0.3);
            border-radius: 50%;
            border-top-color: #6B46C1;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loading screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Root untuk React -->
    <div id="root"></div>

    <!-- Script akan di-inject oleh Vite -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Remove loading screen script -->
    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.visibility = 'hidden';
                    setTimeout(() => loading.remove(), 500);
                }
            }, 1000);
        });
    </script>

    <!-- Analytics (optional) -->
    <script>
        // Google Analytics atau lainnya
        console.log('ðŸš€ PatDev Studio Website Loaded');
    </script>
</body>

</html>
